<div class="row" style="padding-bottom: 1%;">
  <div class="col-lg-8 offset-lg-2">
    <button *ngIf="!add" class="btn btn-sm btn-primary" (click)="addList()">+ Add List</button>
  </div>

  <div class="col-lg-8 offset-lg-2" *ngIf="add">
    <form #myForm="ngForm"  [formGroup]="listForm"  (ngSubmit)="createList()">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName = "name" [ngClass]="{ 'is-invalid': submitted && currentListForm.name.errors }">
          <div *ngIf="submitted && currentListForm.name.errors" class="invalid-feedback">
            <div *ngIf="currentListForm.name.errors.required">Name is required</div>
            <div *ngIf="currentListForm.name.errors.maxlength">The length of name must be 50 characters or fewer. </div>
          </div>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" formControlName = "description" [ngClass]="{ 'is-invalid': submitted && currentListForm.description.errors }">
          <div *ngIf="submitted && currentListForm.description.errors" class="invalid-feedback">
              <div *ngIf="currentListForm.description.errors.required">Description is required</div>
              <div *ngIf="currentListForm.description.errors.maxlength">The length of name must be 200 characters or fewer. </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
      <button type="reset" class="btn btn-primary btn-lg btn-block" (click)="onReset()">Cancel</button>
     </form>
  </div>

</div>

<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        
        <a *ngFor="let listitem of (listCollection | async)" href="#" class="list-group-item list-group-item-action flex-column align-items-start" >
          
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{listitem.name}}</h5>
            
          </div>
          <br>
          <p class="mb-1">{{listitem.description}}</p>
          <br>
        </a>
        
      </div>
    </div>
    </div>

  

  </div>
</div>
