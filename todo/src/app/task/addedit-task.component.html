<div class="row" style="padding-bottom: 1%;">
   
    <div class="col-lg-8 offset-lg-2">
      <form [formGroup]="addEditTaskForm"  (ngSubmit)="Save()">
        
        <h3>{{actionTitle}}</h3>
        <div class="form-group">
          <label for="description">List</label>
          <select  class="form-control" formControlName = "list" [ngClass]="{ 'is-invalid': submitted && gForm.list.errors }">
            <option [value]="listItem.id" *ngFor="let listItem of (listCollection | async)">{{listItem.name}}</option>
          </select>
          <div *ngIf="submitted && gForm.list.errors.required" class="invalid-feedback">
              <div *ngIf="gForm.list.errors.required">Please Select a List. If you haven't registered a list, create one first.</div>
          </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName = "description" [ngClass]="{ 'is-invalid': submitted && gForm.description.errors }">
            <div *ngIf="submitted && gForm.description.errors" class="invalid-feedback">
                <div *ngIf="gForm.description.errors.required">Description is required</div>
                <div *ngIf="gForm.description.errors.maxlength">The length of name must be 200 characters or fewer. </div>
            </div>
        </div>

        <div class="form-group">
          <label for="description">Due Date</label>
          <input type="text" class="form-control" placeholder="Due Date" formControlName = "dueDate" [ngClass]="{ 'is-invalid': submitted && gForm.dueDate.errors }" [bsValue]="bsValue" bsDatepicker>
          <div *ngIf="submitted && gForm.dueDate.errors" class="invalid-feedback">
              <div *ngIf="gForm.dueDate.errors.required">Due Date is required</div>
          </div>
          <div *ngIf="submitted && gForm.dueDate.value == 'Invalid Date'" class="invalid-feedback">
            <div *ngIf="gForm.dueDate.value == 'Invalid Date'">Please, enter a valid date</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">My Day</label>
          <input type="text" class="form-control" placeholder="My Date" formControlName = "myDayDate"  [ngClass]="{ 'is-invalid': submitted && gForm.myDayDate.errors }" [bsValue]="bsValue" bsDatepicker>
          <div *ngIf="submitted && gForm.myDayDate.value == 'Invalid Date'" class="invalid-feedback">
            <div *ngIf="gForm.myDayDate.value == 'Invalid Date'">Please, enter a valid date</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Remind Date</label>
          <input type="text" class="form-control" placeholder="Remind Date" formControlName = "remindDate"  [ngClass]="{ 'is-invalid': submitted && gForm.remindDate.errors }" [bsValue]="bsValue" bsDatepicker>
          <div *ngIf="submitted && gForm.remindDate.value == 'Invalid Date'" class="invalid-feedback">
            <div *ngIf="gForm.remindDate.value == 'Invalid Date'">Please, enter a valid date</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Notes</label>
          <textarea type="text"  class="form-control" formControlName = "notes"  cols="40" rows="3" [ngClass]="{ 'is-invalid': submitted && gForm.notes.errors }"></textarea>
        </div>

        <div class="form-group form-check-inline">
          <input class="form-check-input" type="checkbox" id="chkIsCompleted" value="isCompleted" formControlName = "isCompleted">
          <label class="form-check-label" for="chkIsCompleted">Is Completed?</label>
        </div>

        <div class="form-group form-check-inline">
          <input class="form-check-input" type="checkbox" id="chkIsImportant" value="isImportant" formControlName = "isImportant">
          <label class="form-check-label" for="chkIsImportant">Is Important?</label>
        </div>

        <button type="submit" class="btn btn-primary btn-sm btn-block">Save</button>
        <button type="reset" class="btn btn-primary btn-sm btn-block" (click)="onReset()">Cancel</button>
       </form>
    </div>
  
  </div>
