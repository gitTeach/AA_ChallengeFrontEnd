<div class="row" style="padding-bottom: 1%;">
   
    <div class="col-lg-8 offset-lg-2">
      <form [formGroup]="addEditTaskForm"  (ngSubmit)="Save()">
        
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName = "description" [ngClass]="{ 'is-invalid': submitted && gForm.description.errors }">
            <div *ngIf="submitted && gForm.description.errors" class="invalid-feedback">
                <div *ngIf="gForm.description.errors.required">Description is required</div>
                <div *ngIf="gForm.description.errors.maxlength">The length of name must be 200 characters or fewer. </div>
            </div>
        </div>

        <div class="form-group">
          <label for="description">Due Date</label>
          <input type="text" class="form-control" placeholder="Due Date" formControlName = "dueDate" [ngClass]="{ 'is-invalid': submitted && gForm.dueDate.errors }" [bsValue]="bsValue" bsDatepicker>
          <div *ngIf="submitted && gForm.dueDate.errors" class="invalid-feedback">
              <div *ngIf="gForm.dueDate.errors.required">Due Date is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">My Day</label>
          <input type="text" class="form-control" placeholder="Due Date" formControlName = "dueDate" [ngClass]="{ 'is-invalid': submitted && gForm.dueDate.errors }" [bsValue]="bsValue" bsDatepicker>
        </div>

        <div class="form-group">
          <label for="description">Remind Date</label>
          <input type="text" class="form-control" placeholder="Due Date" formControlName = "dueDate" [ngClass]="{ 'is-invalid': submitted && gForm.dueDate.errors }" [bsValue]="bsValue" bsDatepicker>
        </div>

        <div class="form-group">
          <label for="description">Notes</label>
          <input type="text" class="form-control" formControlName = "description" [ngClass]="{ 'is-invalid': submitted && gForm.description.errors }">
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="chkIsCompleted" value="isCompleted">
          <label class="form-check-label" for="chkIsCompleted">Is Completed?</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="chkIsImportant" value="isImportant">
          <label class="form-check-label" for="chkIsImportant">Is Important</label>
        </div>

        <button type="submit" class="btn btn-primary btn-sm btn-block">Save</button>
        <button type="reset" class="btn btn-primary btn-sm btn-block" (click)="onReset()">Cancel</button>
       </form>
    </div>
  
  </div>
